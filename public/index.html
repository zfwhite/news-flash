<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>News Flash</title><!-- Bootstrap--><link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="default.css"></head><body ng-app="news"><div id="main" ng-controller="searchController as search" class="container-fluid"><div class="row"><h1>News Flash</h1><h3 id="bias">Pick a Bias</h3><div id="search-box" class="col-xs-4 col-xs-offset-4"><button ng-click="search.sendSearch()" class="btn btn-primary"><i aria-hidden="true" class="fa fa-thumbs-up"></i></button><div class="divider">- or -</div><button ng-click="search.sendSearch()" class="btn btn-primary"><i aria-hidden="true" class="fa fa-thumbs-down"></i></button><br><br><input id="search-input" type="text" ng-model="search.term"></div></div><div class="row"><div id="results" class="col-xs-8 col-xs-offset-2"><h5 ng-repeat="story in search.newsStories" class="story-title">{{story.source.enriched.url.title}}<p class="story-url">{{story.source.enriched.url.url}}</p></h5></div></div></div><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script><script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script><script src="default.js"></script></body></html>
