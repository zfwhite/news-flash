<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>News Flash</title><!-- Bootstrap--><link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="default.css"></head><body ng-app="news"><div id="main" ng-controller="searchController as search" class="container-fluid"><div class="row"><div class="content"><div class="fade-first">News</div><div class="fade-second">Flash</div></div><h3 id="bias">Pick your Bias</h3><div id="search-box" class="col-xs-4 col-xs-offset-4"><button ng-click="search.sendPositive()" class="btn btn-primary"><i aria-hidden="true" class="fa fa-thumbs-up"></i></button><div class="divider"><p>- or -</p></div><button ng-click="search.sendNegative()" class="btn btn-primary"><i aria-hidden="true" class="fa fa-thumbs-down"></i></button><br><br><p class="s"><input id="search" placeholder="Search..." type="text" ng-model="search.term"></p></div></div><div class="row"><div id="results" class="col-xs-8 col-xs-offset-2"><h5 ng-repeat="story in search.newsStories" class="story-title"><a ng-href="{{story.source.enriched.url.url}}">{{story.source.enriched.url.title}}</a><br><br><p>{{story.source.enriched.url.text}}</p><br></h5></div></div></div><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script><script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script><script src="default.js"></script></body></html>
